[flake8]
max-line-length=88
exclude=migrations,dist,build,venv,node_modules,.tox,venv,.venv,.git
extend-ignore =
    E203,
    D100,  # Missing docstring in public module
    D101,  # Missing docstring in public class
    D102,  # Missing docstring in public method
    D103,  # Missing docstring in public function
    D104,  # Missing docstring in public package
    D105,  # Missing docstring in magic method
    D106,  # Missing docstring in public nested class
    D107,  # Missing docstring in __init__
    D200,  # One-line docstring should fit on one line with quote
    D205,  # 1 blank line required between summary line and description
    D212  # Multi-line docstring summary should start at the first line
docstring-convention = google

[isort]
known_first_party=wagtail_localize
skip=migrations,.git,__pycache__,LC_MESSAGES,locale,build,dist,.github,.tox,venv,.venv,node_modules
blocked_extensions=rst,html,js,svg,txt,css,scss,png,snap,tsx,sh
lines_between_types=1
lines_after_imports=2
profile=black
